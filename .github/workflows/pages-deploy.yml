name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List files in repository
        run: ls -R  # Cette ligne permet de lister tous les fichiers pour vérifier qu'ils sont bien présents

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Assure-toi que le chemin correspond bien aux fichiers à déployer

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
