name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List files in repository
        run: ls -R  # Vérifie que les fichiers sont bien présents

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Racine du projet (ou _site si généré par Jekyll)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages  # Nom de l'artifact spécifié pour le déploiement
