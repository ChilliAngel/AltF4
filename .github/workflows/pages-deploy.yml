name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Mise à jour vers la version 4

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Mise à jour vers la version 4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Mise à jour vers la version 3
        with:
          path: .  # Dossier source (racine du dépôt)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3  # Mise à jour vers la version 3
